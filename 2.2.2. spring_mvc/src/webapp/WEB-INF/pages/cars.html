<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Cars</h1>
    <table border="1">
        <tr>
            <th>model</th>
            <th>number</th>
            <th>year</th>
        </tr>

        <tr th:each="car :${carsTable}">
            <td th:utext="${car.getModel()}">model</td>
            <td th:utext="${car.getNumber()}">number</td>
            <td th:utext="${car.getYear()}">year</td>
        </tr>
    </table>
</body>
</html>
